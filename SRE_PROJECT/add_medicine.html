<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Medicines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   body {
    margin: 0;
    font-family: 'Fira Code', Consolas, 'Courier New', monospace;
    background: #2b2b2b; /* PhpStorm dark background */
    color: #a9b7c6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    padding: 20px;
  }

  .content {
    max-width: 1000px;
    width: 100%;
    background-color: #313335;  /* PhpStorm panel background */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.85);
  }

  h1 {
    font-size: 2.5rem;
    color: #ffc66d; /* PhpStorm yellow */
    text-align: center;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 1px 1px 3px #000000cc;
  }

  .section {
    background: #3c3f41;  /* PhpStorm editor background */
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: inset 0 1px 0 #4b5156;
  }

  .section h2 {
    color: #6a8759; /* PhpStorm green */
    margin-top: 0;
    text-shadow: 1px 1px 0 #0008;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
  }

  input, textarea {
    padding: 12px;
    border: 1px solid #555a60;
    border-radius: 5px;
    font-size: 14px;
    background: #2b2b2b;
    color: #a9b7c6;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #ffc66d;
    background-color: #3c3f41;
  }

  input[type="file"] {
    padding: 8px;
    background-color: #444;
  }

  button {
    padding: 10px;
    background-color: #ffc66d;
    color: #2b2b2b;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 700;
    font-family: 'Fira Code', monospace;
    transition: background-color 0.3s ease, transform 0.15s ease;
  }

  button:hover {
    background-color: #ffea99;
    transform: translateY(-2px);
  }

  /* Medicines grid */

  .medicines-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .medicine-card {
    background-color: #2b2b2b;
    border: 1px solid #555a60;
    border-radius: 8px;
    padding: 20px;
    color: #a9b7c6;
    font-family: 'Fira Code', Consolas, 'Courier New', monospace;
    box-shadow: 0 0 15px rgba(255, 198, 109, 0.15);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: default;
  }

  .medicine-card:hover {
    box-shadow: 0 0 25px #ffc66d;
    transform: translateY(-5px);
  }

  .medicine-card h3 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #ffc66d;
    font-weight: 700;
  }

  .medicine-card p {
    margin: 4px 0;
    font-size: 0.9rem;
    line-height: 1.3;
    color: #a9b7c6;
    white-space: pre-wrap;
  }

  .medicine-card img {
    max-width: 100%;
    max-height: 100px;
    border-radius: 4px;
    margin: 10px 0;
    align-self: center;
    box-shadow: 0 0 10px rgba(255,198,109,0.4);
    transition: transform 0.3s ease;
  }

  .medicine-card img:hover {
    transform: scale(1.05);
  }

  .medicine-card .price {
    font-weight: 700;
    color: #6a8759;
    margin-bottom: 12px;
    font-size: 1.1rem;
  }

  .medicine-card .related {
    font-style: italic;
    font-size: 0.85rem;
    color: #808080;
    margin-bottom: 12px;
  }

  .medicine-card .actions {
    margin-top: auto;
    display: flex;
    gap: 10px;
    justify-content: flex-start;
  }

  .action-btn {
    padding: 6px 14px;
    font-size: 0.85rem;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-family: 'Fira Code', monospace;
    transition: background-color 0.3s ease, transform 0.15s ease;
    border: none;
  }

  .action-btn:active {
    transform: scale(0.95);
  }

  .update-btn {
    background-color: #bb7a00;
  }

  .update-btn:hover {
    background-color: #d79e00;
  }

  .delete-btn {
    background-color: #cc6666;
  }

  .delete-btn:hover {
    background-color: #ff4c4c;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .content {
      padding: 15px;
    }
    form {
      margin: 0;
    }
  }
  </style>
</head>
<body>
  <div class="content">
    <h1>Manage Medicines</h1>

    <div class="section">
      <h2>Add Medicine</h2>
      <form id="addMedicineForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Medicine Name" required />
        <input type="text" name="generic_name" placeholder="Generic Name" />
        <textarea name="details" rows="3" placeholder="Details"></textarea>
        <input type="text" name="related_medicine" placeholder="Related Medicines" />
        <input type="number" name="price" placeholder="Price" step="0.01" required />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Add Medicine</button>
      </form>
    </div>

    <div class="section">
      <h2>All Medicines</h2>
      <div id="medicinesGrid" class="medicines-grid"></div>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:3000';

    function loadMedicines() {
      fetch(`${apiBase}/get-medicines`)
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("medicinesGrid");
          grid.innerHTML = "";
          data.forEach(({ id, name, generic_name, details, price, image_path, related_medicine }) => {
            const card = document.createElement("div");
            card.className = "medicine-card";
            card.innerHTML = `
              <h3>${name}</h3>
              <p><strong>Generic Name:</strong> ${generic_name || 'N/A'}</p>
              <p><strong>Details:</strong> ${details || 'N/A'}</p>
              <p class="price">Price: $${price || 'N/A'}</p>
              <img src="${image_path || ''}" alt="${name}" />
              <p class="related">Related: ${related_medicine || 'None'}</p>
              <div class="actions">
                <button class="action-btn update-btn" onclick="updateMedicine(${id})">Update</button>
                <button class="action-btn delete-btn" onclick="deleteMedicine(${id})">Delete</button>
              </div>
            `;
            grid.appendChild(card);
          });
        });
    }

    document.getElementById("addMedicineForm").addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(e.target);

      fetch(`${apiBase}/add-medicine`, {
        method: 'POST',
        body: formData
      })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          e.target.reset();
          loadMedicines();
        });
    });

    function updateMedicine(id) {
      const name = prompt('New name:');
      if (name === null) return;
      const generic = prompt('New generic name:');
      if (generic === null) return;
      const details = prompt('New details:');
      if (details === null) return;
      const price = prompt('New price:');
      if (price === null) return;
      const related = prompt('Related medicines:');
      if (related === null) return;

     fetch(`${apiBase}/update-medicine`, {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    id,
    name,
    generic_name: generic,
    details,
    price,
    related_medicine: related
  })
})

      .then(res => {
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        return res.text();
      })
      .then(msg => {
        alert(msg);
        loadMedicines();
      })
      .catch(err => {
        console.error('Update failed:', err);
        alert('Update failed: ' + err.message);
      });
    }

    function deleteMedicine(id) {
      if (!confirm('Delete this medicine?')) return;

      fetch(`${apiBase}/delete-medicine`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        return res.text();
      })
      .then(msg => {
        alert(msg);
        loadMedicines();
      })
      .catch(err => {
        console.error('Delete failed:', err);
        alert('Delete failed: ' + err.message);
      });
    }

    loadMedicines();
  </script>
</body>
</html>
