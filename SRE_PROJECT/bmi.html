<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator - PhpStorm Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #282c34;
      color: #abb2bf;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 40px 20px;
      user-select: none;
    }
    .container {
      background: #21252b;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      width: 450px;
      max-height: 90vh;
      padding: 30px 40px 40px;
      overflow-y: auto;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 36px rgba(97, 175, 239, 0.7);
    }
    h1 {
      text-align: center;
      color: #61dafb;
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #61dafb99;
    }

    input, button {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      background-color: #2c313a;
      color: #abb2bf;
      box-shadow: inset 0 0 6px #1e2127;
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
      outline-width: 2px;
    }
    input::placeholder {
      color: #5c6370;
      font-style: italic;
    }
    input:focus {
      background-color: #20242d;
      color: #61dafb;
      box-shadow: 0 0 10px #61dafb;
      outline-color: #61dafb;
    }

    button {
      background-color: #61dafb;
      color: #282c34;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 14px #61dafb88;
      letter-spacing: 0.03em;
      user-select: none;
      text-transform: uppercase;
      transition:
        background-color 0.25s ease,
        box-shadow 0.25s ease,
        color 0.25s ease,
        transform 0.15s ease;
    }
    button:hover {
      background-color: #21a1f1;
      box-shadow: 0 10px 24px #21a1f188;
      color: #e0e6f3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 8px #21a1f144;
    }

    .result, .suggestions, .recipe-list, .history {
      margin-top: 28px;
      background: #2c313a;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #1e2127;
      color: #abb2bf;
      font-size: 1rem;
      line-height: 1.4;
      user-select: text;
      transition: box-shadow 0.3s ease;
    }
    .result {
      font-weight: 600;
      font-size: 1.25rem;
      color: #98c379;
      text-shadow: 0 0 8px #98c379aa;
      text-align: center;
    }
    .suggestions h3,
    .history h3,
    .recipe-list h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #61dafb;
      font-weight: 700;
      text-shadow: 0 0 6px #61dafbaa;
      user-select: none;
    }
    .suggestions ul {
      padding-left: 18px;
      margin-top: 6px;
    }
    .suggestions ul li {
      margin-bottom: 6px;
      color: #abb2bf;
      font-weight: 500;
      line-height: 1.5;
    }

    .recipe-list ul, .history ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .recipe-list li, .history li {
      margin-bottom: 15px;
      padding-bottom: 6px;
      border-bottom: 1px solid #3a3f4b;
    }
    .recipe-list h4 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
      color: #e5c07b;
      font-weight: 700;
      text-shadow: 0 0 6px #e5c07baa;
    }
    .recipe-list p {
      margin: 0;
      font-size: 0.9rem;
      color: #abb2bf;
      line-height: 1.3;
      user-select: text;
    }
    .history li {
      color: #56b6c2;
      font-size: 0.9rem;
      user-select: text;
    }

    /* Scrollbar styling for container */
    .container::-webkit-scrollbar {
      width: 8px;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: #61dafb88;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .container::-webkit-scrollbar-thumb:hover {
      background-color: #21a1f188;
    }
    .container::-webkit-scrollbar-track {
      background-color: #21252b;
    }

  </style>
</head>
<body>
  <div class="container" role="main" aria-label="BMI Calculator">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)" aria-label="Weight in kilograms" required />
    <input type="number" id="height" placeholder="Enter height (cm)" aria-label="Height in centimeters" required />
    <button onclick="calculateBMI()" aria-label="Calculate BMI">Calculate BMI</button>

    <div class="result" id="result" aria-live="polite"></div>
    <div class="suggestions" id="suggestions" aria-live="polite"></div>

    <div class="recipe-list" aria-label="Recipe Suggestions">
      <h3>Recipe Suggestions</h3>
      <ul id="recipe-suggestions"></ul>
    </div>

    <div class="history" aria-label="BMI History">
      <h3>BMI History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    const recipeSuggestions = {
      underweight: [
        { name: "Avocado Toast with Eggs", ingredients: "Avocado, eggs, whole-grain bread, olive oil", instructions: "Toast bread, mash avocado with olive oil, top with scrambled eggs." },
        { name: "Peanut Butter Banana Smoothie", ingredients: "Peanut butter, banana, almond milk, honey", instructions: "Blend all ingredients until smooth." }
      ],
      normal: [
        { name: "Grilled Chicken Salad", ingredients: "Chicken breast, mixed greens, olive oil, balsamic vinegar", instructions: "Grill chicken, toss with greens and dressing." },
        { name: "Quinoa and Veggie Stir Fry", ingredients: "Quinoa, mixed veggies, soy sauce, olive oil", instructions: "Cook quinoa, stir-fry vegetables, mix together with soy sauce." }
      ],
      overweight: [
        { name: "Zucchini Noodles with Tomato Sauce", ingredients: "Zucchini, tomatoes, olive oil, garlic", instructions: "Spiralize zucchini, saut√© garlic in olive oil, add tomatoes and cook for 10 minutes." },
        { name: "Grilled Salmon with Asparagus", ingredients: "Salmon fillet, asparagus, lemon, olive oil", instructions: "Grill salmon, roast asparagus with olive oil, serve with lemon." }
      ],
      obese: [
        { name: "Cauliflower Rice Stir Fry", ingredients: "Cauliflower, mixed veggies, soy sauce, olive oil", instructions: "Grate cauliflower, stir-fry with vegetables, add soy sauce." },
        { name: "Chicken Lettuce Wraps", ingredients: "Ground chicken, lettuce, soy sauce, garlic", instructions: "Cook chicken, wrap in lettuce leaves with sauce." }
      ]
    };

    // Load history from localStorage or empty array if none
    let bmiHistory = JSON.parse(localStorage.getItem('bmiHistory')) || [];

    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!weight || !height) {
        alert("Please enter valid weight and height!");
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      const bmiRounded = bmi.toFixed(2);

      let resultText = `Your BMI is: ${bmiRounded}`;
      let suggestionsText = "";
      let category = "";

      if (bmi < 18.5) {
        category = 'underweight';
        suggestionsText = `
          <h3>Underweight</h3>
          <p>Suggestions:</p>
          <ul>
            <li>Consume a high-calorie diet with healthy fats, proteins, and carbs.</li>
            <li>Incorporate strength training exercises to build muscle mass.</li>
          </ul>
        `;
      } else if (bmi >= 18.5 && bmi < 24.9) {
        category = 'normal';
        suggestionsText = `
          <h3>Normal Weight</h3>
          <p>Suggestions:</p>
          <ul>
            <li>Maintain a balanced diet and regular exercise.</li>
          </ul>
        `;
      } else if (bmi >= 25 && bmi < 29.9) {
        category = 'overweight';
        suggestionsText = `
          <h3>Overweight</h3>
          <p>Suggestions:</p>
          <ul>
            <li>Reduce calorie intake and focus on regular physical activity.</li>
          </ul>
        `;
      } else if (bmi >= 30) {
        category = 'obese';
        suggestionsText = `
          <h3>Obese</h3>
          <p>Suggestions:</p>
          <ul>
            <li>Seek professional advice on meal planning and exercise.</li>
          </ul>
        `;
      }

      // Update result and suggestions
      document.getElementById('result').innerHTML = resultText;
      document.getElementById('suggestions').innerHTML = suggestionsText;

      // Save to history and update display
      const now = new Date();
      bmiHistory.push({ date: now.toLocaleString(), bmi: bmiRounded });
      localStorage.setItem('bmiHistory', JSON.stringify(bmiHistory));
      displayHistory();

      displayRecipes(category);
    }

    function displayRecipes(bmiCategory) {
      const recipes = recipeSuggestions[bmiCategory] || [];
      const recipeList = document.getElementById('recipe-suggestions');
      recipeList.innerHTML = '';

      recipes.forEach(recipe => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <h4>${recipe.name}</h4>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
        `;
        recipeList.appendChild(listItem);
      });
    }

    function displayHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      bmiHistory.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `Date: ${entry.date}, BMI: ${entry.bmi}`;
        historyList.appendChild(li);
      });
    }

    // Display history on page load
    displayHistory();
  </script>
</body>
</html>
