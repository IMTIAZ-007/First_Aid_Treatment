<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medex Link Button - PhpStorm Theme</title>
  <style>
    /* PhpStorm Dark Theme Style */
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #569cd6;
      margin-bottom: 2rem;
    }

    a.medex-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #007acc; /* PhpStorm blue */
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    a.medex-button:hover {
      background-color: #005a9e;
      box-shadow: 0 6px 12px rgba(0, 90, 158, 0.7);
    }
  </style>
</head>
<body>
  <h1>Welcome </h1>
  <a
    class="medex-button"
    href="https://medex.com.bd/"
    target="_blank"
    rel="noopener noreferrer"
    >Visit Medex.com.bd</a
  >
</body>
</html>
