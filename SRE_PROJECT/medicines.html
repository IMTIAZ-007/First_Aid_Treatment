<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Medicines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff00a0, #9b4dff, #0076ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .content {
      max-width: 1000px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      margin-bottom: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      color: mediumseagreen;
      margin-top: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #searchBar {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 25px auto;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px mediumseagreen;
      color: #222;
      transition: box-shadow 0.3s ease;
      display: block;
    }

    #searchBar::placeholder {
      color: #888;
    }

    #searchBar:focus {
      box-shadow: 0 0 15px #61dafb;
    }

    #medicinesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .medicine-card {
      background-color: #3c4048;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(97, 218, 251, 0.4);
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: default;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .medicine-card:hover {
      background-color: #50545e;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(97, 218, 251, 0.6);
    }

    .medicine-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid mediumseagreen;
    }

    .medicine-content {
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-grow: 1;
    }

    .medicine-name {
      font-weight: 700;
      font-size: 1.2rem;
      color: mediumseagreen;
      text-shadow: 0 0 5px mediumseagreen;
    }

    .medicine-generic {
      font-style: italic;
      font-size: 0.95rem;
      color: #9acd32;
    }

    .medicine-details {
      font-size: 0.9rem;
      line-height: 1.3;
      flex-grow: 1;
      color: #c1c7d0;
      overflow: hidden;
      max-height: 70px;
      text-overflow: ellipsis;
    }

    .medicine-price {
      font-weight: 700;
      font-size: 1rem;
      color: #61dafb;
      margin-top: 5px;
    }

    .related-medicines {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #9ba2b7;
      font-style: italic;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background: #61dafb;
      color: #222;
      font-weight: bold;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      transition: all 0.3s;
    }

    .pagination button:hover {
      background: mediumseagreen;
      color: white;
    }

    @media (max-width: 600px) {
      #medicinesContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>All Medicines</h1>

    <div class="section">
      <form id="addMedicineForm" enctype="multipart/form-data"></form>
    </div>

    <div class="section">
      <h2>Medicine List</h2>
      <input
        type="text"
        id="searchBar"
        placeholder="Search medicines by name, generic name, details, or related..."
        aria-label="Search medicines"
        autocomplete="off"
      />
      <div id="medicinesContainer" aria-live="polite" aria-label="List of medicines"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:3000';
    let allMedicines = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }

    function paginate(medicines) {
      const start = (currentPage - 1) * itemsPerPage;
      return medicines.slice(start, start + itemsPerPage);
    }

    function renderPagination(totalItems) {
      const pageCount = Math.ceil(totalItems / itemsPerPage);
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          renderMedicines(allMedicines);
        };
        paginationDiv.appendChild(btn);
      }
    }

    function renderMedicines(medicines) {
      const container = document.getElementById("medicinesContainer");
      container.innerHTML = "";
      const paginated = paginate(medicines);
      if (!paginated.length) {
        container.innerHTML = `<p style="color:#ccc; text-align:center; width: 100%;">No medicines found.</p>`;
        return;
      }
      paginated.forEach(({ id, name, generic_name, details, price, image_path, related_medicine }) => {
        const card = document.createElement("article");
        card.className = "medicine-card";
        card.innerHTML = `
          <img class="medicine-image" src="${escapeHTML(image_path || 'https://via.placeholder.com/280x150?text=No+Image')}" alt="Image of ${escapeHTML(name)}" />
          <div class="medicine-content">
            <div class="medicine-name">${escapeHTML(name)}</div>
            <div class="medicine-generic">${escapeHTML(generic_name)}</div>
            <div class="medicine-details" title="${escapeHTML(details)}">${escapeHTML(details)}</div>
            <div class="medicine-price">Price: ${price ? '$' + escapeHTML(price) : 'N/A'}</div>
            <div class="related-medicines">Related: ${escapeHTML(related_medicine || 'None')}</div>
          </div>
        `;
        container.appendChild(card);
      });
      renderPagination(medicines.length);
    }

    function loadMedicines() {
      fetch(`${apiBase}/get-medicines`)
        .then(res => res.json())
        .then(data => {
          allMedicines = data;
          renderMedicines(allMedicines);
        })
        .catch(() => {
          const container = document.getElementById("medicinesContainer");
          container.innerHTML = `<p style="color:tomato; text-align:center; width: 100%;">Failed to load medicines.</p>`;
        });
    }

    document.getElementById("searchBar").addEventListener("input", e => {
      const term = e.target.value.trim().toLowerCase();
      currentPage = 1;
      const filtered = allMedicines.filter(med =>
        (med.name && med.name.toLowerCase().includes(term)) ||
        (med.generic_name && med.generic_name.toLowerCase().includes(term)) ||
        (med.details && med.details.toLowerCase().includes(term)) ||
        (med.related_medicine && med.related_medicine.toLowerCase().includes(term))
      );
      renderMedicines(filtered);
    });

    document.getElementById("addMedicineForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(`${apiBase}/add-medicine`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        e.target.reset();
        loadMedicines();
      })
      .catch(() => alert('Failed to add medicine.'));
    });

    loadMedicines();
  </script>
</body>
</html>
