<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Lab Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3c);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .content {
      max-width: 1000px;
      width: 100%;
      background-color: rgba(30, 30, 48, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #66ffcc;
      text-shadow: 0 0 10px rgba(102, 255, 204, 0.5);
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .section h2 {
      color: #00ffc6;
      margin-top: 0;
      font-size: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      background: #1a1a2e;
      color: #fff;
      border: 1px solid #444;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background-color: #2a2a4e;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #00ffc6;
      color: #1a1a2e;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffaa;
      transform: translateY(-2px);
    }

    .test-card {
      background-color: #1f1f33;
      border: 1px solid #333;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .test-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .test-card h3 {
      font-size: 1.2rem;
      color: #66ffcc;
    }

    .test-card p {
      font-size: 0.95rem;
      margin: 4px 0;
    }

    .action-btn {
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      color: white;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .update-btn {
      background-color: #ff9800;
    }

    .delete-btn {
      background-color: #e53935;
    }

    .update-btn:hover {
      background-color: #ffc107;
    }

    .delete-btn:hover {
      background-color: #ff1744;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.75rem;
      color: #666;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .test-card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Manage Lab Tests</h1>

    <div class="section">
      <h2>Add Lab Test</h2>
      <form id="addLabTestForm">
        <input type="text" name="name" placeholder="Test Name" required />
        <textarea name="description" placeholder="Description (optional)"></textarea>
        <input type="number" name="price" placeholder="Price (in BDT)" required />
        <button type="submit">Add Lab Test</button>
      </form>
    </div>

    <div class="section">
      <h2>All Lab Tests</h2>
      <div id="labTestsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </div>
  </div>

  <div class="watermark">Â© MedManage App 2025</div>

  <script>
    const apiBase = 'http://localhost:3000';

    function loadLabTests() {
      fetch(`${apiBase}/get-lab-tests`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("labTestsContainer");
          container.innerHTML = "";
          data.forEach(({ id, name, description, price }) => {
            const div = document.createElement("div");
            div.className = "test-card";
            div.innerHTML = `
              <h3>${name}</h3>
              <p><strong>Description:</strong> ${description || 'N/A'}</p>
              <p><strong>Price:</strong> ${price} BDT</p>
              <div class="mt-2">
                <button class="action-btn update-btn" onclick="updateLabTest(${id})">Update</button>
                <button class="action-btn delete-btn" onclick="deleteLabTest(${id})">Delete</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    document.getElementById("addLabTestForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      fetch(`${apiBase}/add-lab-test`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        e.target.reset();
        loadLabTests();
      });
    });

    function updateLabTest(id) {
      const name = prompt("Enter new test name:");
      if (name === null) return;
      const description = prompt("Enter new description:");
      if (description === null) return;
      const price = prompt("Enter new price:");
      if (price === null) return;

      fetch(`${apiBase}/update-lab-test`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, name, description, price })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadLabTests();
      });
    }

    function deleteLabTest(id) {
      if (!confirm('Are you sure you want to delete this test?')) return;

      fetch(`${apiBase}/delete-lab-test`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadLabTests();
      });
    }

    loadLabTests();
  </script>
</body>
</html>
