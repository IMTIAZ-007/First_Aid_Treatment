<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Hospitals and Ambulance Numbers in Dhaka</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

    /* Background with subtle image and watermark */
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: 
        url('https://images.unsplash.com/photo-1588776814546-df4505f8c21a?auto=format&fit=crop&w=1600&q=60') center center/cover no-repeat,
        linear-gradient(rgba(40,44,52,0.9), rgba(40,44,52,0.9));
      color: #abb2bf;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      user-select: none;
      position: relative;
    }

    /* Watermark text */
    body::after {
      content: "Dhaka Health";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 8rem;
      font-weight: 900;
      color: #ffffff11;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 1rem;
      z-index: 0;
    }

    /* Container */
    .container {
      background: #21252bdd;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      width: 800px;
      max-width: 95vw;
      padding: 30px 40px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #61dafb;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      user-select: text;
      text-shadow: 0 0 10px #61dafb88;
      letter-spacing: 0.08em;
    }

    #searchInput {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #2c313a;
      color: #abb2bf;
      box-shadow: inset 0 0 12px #1e2127;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      margin-bottom: 30px;
      user-select: text;
    }
    #searchInput::placeholder {
      color: #5c6370;
      font-style: italic;
    }
    #searchInput:focus {
      background: #20242d;
      color: #61dafb;
      box-shadow: 0 0 15px #61dafb;
    }

    #hospitalList {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    /* Custom scrollbar */
    #hospitalList::-webkit-scrollbar {
      width: 8px;
    }
    #hospitalList::-webkit-scrollbar-thumb {
      background-color: #61dafb77;
      border-radius: 4px;
    }
    #hospitalList::-webkit-scrollbar-thumb:hover {
      background-color: #21a1f188;
    }
    #hospitalList::-webkit-scrollbar-track {
      background: transparent;
    }

    .hospital {
      background: #2c313a;
      border-radius: 14px;
      padding: 20px 25px;
      box-shadow: 0 0 18px #0008;
      color: #abb2bf;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .hospital:hover {
      background-color: #3b4453;
      box-shadow: 0 0 25px #61dafb99;
    }

    .hospital h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #61dafb;
      letter-spacing: 0.02em;
      user-select: text;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hospital p {
      margin: 0;
      font-size: 1.1rem;
      color: #abb2bfcc;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: text;
    }

    /* Icons */
    svg.icon {
      width: 22px;
      height: 22px;
      stroke: #61dafbcc;
      stroke-width: 2.2;
      fill: none;
      user-select: none;
      flex-shrink: 0;
    }

    #noResults {
      text-align: center;
      font-size: 1.4rem;
      color: #888;
      margin-top: 40px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Nearby Hospitals and Ambulance Numbers in Dhaka">
    <h1>Nearby Hospitals and Ambulance Numbers in Dhaka</h1>
    <input type="text" id="searchInput" placeholder="Search hospitals or locations..." aria-label="Search hospitals or locations" autocomplete="off" />

    <div id="hospitalList" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="noResults" style="display:none;">No hospitals found.</div>
  </div>

<script>
  const hospitals = [
    {name:"Dhaka Medical College Hospital", location:"Shahbagh, Dhaka", phone:"+880 2 58161001"},
    {name:"Square Hospital Ltd.", location:"Panthapath, Dhaka", phone:"+880 2 9130401"},
    {name:"United Hospital Ltd.", location:"Gulshan, Dhaka", phone:"+880 2 8836200"},
    {name:"Popular Medical College & Hospital", location:"Mirpur, Dhaka", phone:"+880 2 9001537"},
    {name:"Lab Aid Specialized Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 9110778"},
    {name:"Apollo Hospitals Dhaka", location:"Bashundhara, Dhaka", phone:"+880 2 44874444"},
    {name:"Ibn Sina Medical College & Hospital", location:"Khilgaon, Dhaka", phone:"+880 2 8916707"},
    {name:"Enam Medical College & Hospital", location:"Savar, Dhaka", phone:"+880 2 7744106"},
    {name:"Mitford Hospital", location:"Old Dhaka", phone:"+880 2 7112273"},
    {name:"Central Hospital Ltd.", location:"Dhanmondi, Dhaka", phone:"+880 2 9110161"},
    {name:"Evercare Hospital Dhaka", location:"Gulshan, Dhaka", phone:"+880 2 55054455"},
    {name:"International Medical College & Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 58157353"},
    {name:"Ibn Sina Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 8121585"},
    {name:"Bangladesh Specialized Hospital", location:"Mirpur, Dhaka", phone:"+880 2 9000123"},
    {name:"Green Life Medical College & Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 9110055"},
    {name:"BIRDEM General Hospital", location:"Shahbagh, Dhaka", phone:"+880 2 55190000"},
    {name:"National Institute of Cardiovascular Diseases", location:"Shahbagh, Dhaka", phone:"+880 2 58123870"},
    {name:"Dhaka Shishu Hospital", location:"Sher-e-Bangla Nagar, Dhaka", phone:"+880 2 9131729"},
    {name:"Lab Aid Hospital Savar", location:"Savar, Dhaka", phone:"+880 2 7744200"},
    {name:"Zakir Hossain Hospital", location:"Shahbagh, Dhaka", phone:"+880 2 58171002"},
    {name:"Dhaka Community Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 9110840"},
    {name:"Holy Family Red Crescent Medical College Hospital", location:"Tongi, Dhaka", phone:"+880 2 8916195"},
    {name:"Dhaka Medical College Hospital Blood Bank", location:"Shahbagh, Dhaka", phone:"+880 2 58161002"},
    {name:"Shaheed Suhrawardy Medical College & Hospital", location:"Sher-e-Bangla Nagar, Dhaka", phone:"+880 2 9131172"},
    {name:"Shaheed Tajuddin Medical College & Hospital", location:"Gazipur, Dhaka", phone:"+880 2 9264000"},
    {name:"Dhaka National Medical College Hospital", location:"Dhanmondi, Dhaka", phone:"+880 2 8112345"},
    {name:"Dhaka Medical College Dental Unit", location:"Shahbagh, Dhaka", phone:"+880 2 58161200"},
  ];

  const hospitalList = document.getElementById('hospitalList');
  const noResults = document.getElementById('noResults');
  const searchInput = document.getElementById('searchInput');

  function createIcon(type) {
    switch(type) {
      case 'hospital':
        return `
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="3" y="8" width="18" height="13" rx="2" ry="2"/>
            <path d="M12 3v5M9 6h6"/>
          </svg>
        `;
      case 'location':
        return `
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 21s8-4.5 8-10a8 8 0 1 0-16 0c0 5.5 8 10 8 10z"/>
            <circle cx="12" cy="11" r="3"/>
          </svg>
        `;
      case 'phone':
        return `
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07
                    19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3
                    a2 2 0 0 1 2 1.72c.13 1.21.37 2.4.72 3.54a2 2 0 0 1-.45 2.11L8.09 10.91
                    a16 16 0 0 0 6 6l1.54-1.54a2 2 0 0 1 2.11-.45c1.14.35 2.33.59 3.54.72a2 2 0 0 1 1.72 2z"/>
          </svg>
        `;
    }
  }

  function displayHospitals(list) {
    hospitalList.innerHTML = '';
    if (list.length === 0) {
      noResults.style.display = 'block';
      return;
    } else {
      noResults.style.display = 'none';
    }

    list.forEach(h => {
      const div = document.createElement('div');
      div.className = 'hospital';
      div.innerHTML = `
        <h2>${createIcon('hospital')} ${h.name}</h2>
        <p>${createIcon('location')} <strong>Location:</strong> ${h.location}</p>
        <p>${createIcon('phone')} <strong>Ambulance Number:</strong> ${h.phone}</p>
      `;
      hospitalList.appendChild(div);
    });
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      displayHospitals(hospitals);
      return;
    }
    const filtered = hospitals.filter(h => 
      h.name.toLowerCase().includes(query) ||
      h.location.toLowerCase().includes(query)
    );
    displayHospitals(filtered);
  });

  // Initial load
  displayHospitals(hospitals);
</script>
</body>
</html>
